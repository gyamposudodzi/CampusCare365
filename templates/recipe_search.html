<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoonacular API Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Spoonacular API Recipe Search</h1>
        <form id="search-form">
            <div class="mb-3">
                <label for="query" class="form-label">Search Query</label>
                <input type="text" class="form-control" id="query" placeholder="Enter a search query">
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine</label>
                <input type="text" class="form-control" id="cuisine" placeholder="Italian">
            </div>
            <div class="mb-3">
                <label for="diet" class="form-label">Diet</label>
                <input type="text" class="form-control" id="diet" placeholder="Vegetarian, Gluten Free">
            </div>
            <div class="mb-3">
                <label for="intolerances" class="form-label">Intolerances</label>
                <input type="text" class="form-control" id="intolerances" placeholder="Lactose">
            </div>
            <div class="mb-3">
                <label for="excludeIngredients" class="form-label">Ingredients you don't like</label>
                <input type="text" class="form-control" id="excludeIngredients" placeholder="Onions, Pepper">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Main Course">
            </div>
            <div class="mb-3">
                <label for="instructionsRequired">Do you want Recipe Instructions?:</label>
                <input type="checkbox" id="instructionsRequired" name="instructionsRequired" value="true">
            </div>
            <div class="mb-3">
                <label for="fillIngredients">Fill Ingredients:</label>
                <input type="checkbox" id="fillIngredients" name="fillIngredients" value="true">
            </div>
            <div class="mb-3">
                <label for="addRecipeNutrition">Do you want information about the recipes' nutritional value?:</label>
                <input type="checkbox" id="addRecipeNutrition" name="addRecipeNutrition" value="true">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src ="static/script/recipe_search.js" ></script>
</body>
</html>
