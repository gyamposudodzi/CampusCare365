{% extends "layout.html" %}

{% block content %}
  <h1>Meal Plan</h1>
  <ul>
  {% for meal in meal_plan_data.meals %}
    <li>
      <h3>{{ meal.title }}</h3>
      <p>Ready in {{ meal.readyInMinutes }} minutes</p>
      <p>Servings: {{ meal.servings }}</p>
      <a href="{{ meal.sourceUrl }}">Recipe</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
