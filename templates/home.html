<!DOCTYPE html>
<html>
<head>
	<title>CampusCare365-Home</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', function() {
            var successModal = new bootstrap.Modal(document.getElementById('success-modal'));

            // Show the success modal
            successModal.show();

            // Hide the success modal after 5 seconds
            setTimeout(function() {
                successModal.hide();
            }, 5000);
        });
    </script>
	<link rel="stylesheet" type="text/css" href="static\css\home.css"> 
</head>
<body>
	 <!-- Success Modal -->
	 <div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="success-modal-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="success-modal-label">Success!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Your login was successful.
				</div>
			</div>
		</div>
	</div>
	<div class="header">
		<div class="logo">
			<img src="static\pictures\Logo.jpg" alt="Your logo">
		</div>
		<div class="welcome">
			<h1><p>Welcome {{firstname}}</p></h1>
		</div>
	</div>
	<div class="search">
		<input type="text" placeholder="Search...">
		<button><i class="fa-solid fa-search"></i></button>
	</div>
	
	<div class="icons">
		
		<div class="icon-row">
			<div class="icon">
				<a href="/fitzone">
				<img src="static\pictures\dumbell 2.png" alt="Icon 1">
				<p>Fit Zone</p>
				</a>
			</div>
			<div class="icon">
				<a href="/planner">
				<img src="static\pictures\plan-removebg-preview (1).png" alt="Icon 2">
				<p>Planner</p>
				</a>
			</div>
			<div class="icon">
				<a href="/meal-mate">
				<img src="static\pictures\meal mate.png" alt="Icon 3">
				<p>Meal Mate</p>
				</a>
			</div>
		</div>
		<div class="icon-row">
			<a href="/communities">
			<div class="icon">
				<img src="static\pictures\community-people-care-logo-and-symbols-template-vector-18058153.jpg" alt="Icon 4">
				<p>Communities</p>
			</a>	
			</div>
			<div class="icon">
				<a href="/health">
				<img src="static\pictures\heaalth 2.png" alt="Icon 5">
				<p>Health</p>
				</a>
			</div>
			<div class="icon">
				<a href="/settings">
				<img src="static\pictures\settings.jpeg" alt="Icon 6">
				<p>Settings</p>
				</a>
			</div>
		</div>
	</div>
	<div class="recommended">
		<h2>Recommended for you</h2>
		<div class="buttons">
			<button>Take a health test</button>
			<p><button>Workouts</button></p>
	    </div>
	</div>
</body>
</html>
