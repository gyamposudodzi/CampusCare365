<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Diet Plan Generator</h1>
        <form id="dietPlanForm" class="mt-4">
            <div class="mb-3">
                <label for="height" class="form-label">Height (in cm)</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (in kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="allergies" placeholder="nuts" required>
            </div>
            <div class="mb-3">
                <label for="unliked_foods" class="form-label">Unliked Foods</label>
                <input type="text" class="form-control" id="unliked_foods" placeholder="mushrooms" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Diet Plan</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="static/script/mealplan_generator.js"></script>

</body>
</html>
