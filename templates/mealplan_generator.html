<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoonacular Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="meal-planner-form" action="/mealplan_generator">
            <div class="mb-3">
                <label for="timeFrame" class="form-label">Time Frame</label>
                <select class="form-select" id="timeFrame" name="timeFrame" required>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="targetCalories" class="form-label">Target Calories</label>
                <input type="number" class="form-control" id="targetCalories" name="targetCalories" required>
            </div>
            <div class="mb-3">
                <label for="diet" class="form-label">Diet</label>
                <select class="form-select" id="diet" name="diet" required>
                    <option value="">None</option>
                    <option value="Gluten Free">Gluten Free</option> 
                    <option value="Ketogenic">Ketogenic</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                    <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                    <option value="Whole30">Whole30</option>
                    <option value="Low FODMAP">Low FODMAP</option>
                    <option value="Primal">Primal</option>
                    <option value="Paleo">Paleo</option>
                    <option value="Pescetarian">Pescetarian</option>
                    <option value="Vegan">Vegan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exclude" class="form-label">Exclude</label>
                <input type="text" class="form-control" id="exclude" placeholder="e.g., shellfish, olives" name="exclude">
            </div>
            <button type="submit" class="btn btn-primary">Generate Meal Plan</button>
        </form>
        <div id="meal-plan-result" class="mt-5"></div>
    </div>
<!--<script src="static/script/mealplan_generator.js"></script>-->
</body>
</html>
