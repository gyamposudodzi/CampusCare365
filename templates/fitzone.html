<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitZone</title>
    <link rel="stylesheet" href="static/css/fitzone.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="static/pictures/dumbell 2.png" alt="FitZone Logo" class="logo">
            <h1>FitZone</h1>
        </div>
        <nav>
            <ul>
                <h3><li><a href="#workout-tracking">Workout Tracker</a></li></h3>
                <h3><li><a href="#personalized-workout-plans">Workout Plan</a></li></h3>
                <h3><li><a href="#exercise-library">Exercise Library</a></li></h3>
            </ul>
        </nav>

        <button type="button" class="collapsible">BMI Calculator</button>
        <div class="content">
          <div id="bmi-container">
            <form>
              <label for="weight">Weight:</label>
              <input type="number" id="weight" name="weight" required>
              <select id="weight-unit">
                <option value="kg">kg</option>
                <option value="lb">lb</option>
              </select>
              <br>
              <label for="height">Height:</label>
              <input type="number" id="height" name="height" required>
              <select id="height-unit">
                <option value="m">Metres(m)</option>
                <option value="in">Inches(in)</option>
              </select>
              <br>
              <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <p id="bmi"></p>
          </div>
        </div>
    
    </header>
        <!--
        <div class="background-image">
            <img src="static\pictures\istockphoto-1280516070-612x612 (1).jpg">
        </div>
        -->
    <main>
        <section id="workout-tracking">
            <!-- Add workout tracking content here -->
        </section>

        <section id="workout-plans">
            <!-- Add personalized workout plans content here -->
        </section>

        <section id="exercise-library">
            <!-- Add exercise library content here -->
        </section>

    </main>
    <script src="static/script/fitzone.js"></script>
</body>
</html>
