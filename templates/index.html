<!DOCTYPE html>
<html>
  <head>
    <title>CampusCare365</title>
    <style>
      /* body */
      body {
       background-color:#062092 ;
      }
    
      /* Center the header */
      div.main {
        text-align: center;
        display: flex;
        flex-direction: column;
        background-color: #062092;

        margin-top: 6%;
        height: fit-content;
        margin-left: 15%;
        margin-right: 15%;
      }

      div.header{

        margin-top: 0%;

      img {
        
        height: 250px;
        width: 250px;

      }

      .button {
        padding: 10px 20px;

	      cursor: pointer;
        align-content:center;

        color: blue;
    
        
      }
