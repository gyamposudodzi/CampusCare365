<!DOCTYPE html>
<html>
  <head>
    <title>CampusCare365</title>
    <style>
      /* body */
      body {
       background-color:#062092 ;
       height: 100%;
       width: 100%;
      }
    
      /* Center the header */
      div.main {
        text-align: center;
        display: flex;
        flex-direction: column;
        background-color: #062092; 
        border-radius: 2%;
        margin-top: 6%;
        height: fit-content;
        margin-left: 15%;
        margin-right: 15%;
      }

      div.header{
        color: white;
        margin-top: 0%;
        margin-bottom: 2%;
        font-size: 40px;
      }

      /* Style the logo */
      img {
        
        height: 250px;
        width: 250px;
        align-self: center;
        border-radius: 50%;
        
      }

      /* Style the "Get Started" button */
      .button {
        padding: 10px 20px;
        background-color: white;
        color: rgb(25, 75, 238);
        text-decoration: none;
        border-radius: 19px;
        margin-top: 15%;
        margin-bottom: 5%;
        width: 180px;
        align-self: center;
	      cursor: pointer;
        align-content:center;
        margin-left: auto;
        margin-right: auto;
       
       
        
      }

      .button:hover {
        background-image: linear-gradient(
        rgb(21, 21, 180),
        rgb(84, 231, 212)
    );
      }

      a {
        text-decoration: none;
        color: blue;
    
        
      }  

      
      
      #success-modal {
          position: fixed;
          top: 0;
          left: 0;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          background-color: #fff;
          border: 1px solid #ccc;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
      
   
    </style>
  </head>
  <body>
    {% if session.get('signed_up') %}
    <!-- Success message or modal -->
    <div id="success-modal">
      <h2>Welcome!</h2>
      <p>Thank you for signing up. Enjoy your experience!</p>
    </div>
    {% endif %}
    <div class="main">

      <div class="header">
      <h1>CampusCare365</h1>
      </div>

     
        <img src="static\pictures\Logo.jpg" alt="Campuscare logo">
      
    <a href="/signup-login">
      <div action ="/signup-login" class="button">
             Get Started
      </div>
    </a>
    </div> 
    <script>
      // JavaScript code to close the success modal after 3 seconds
      setTimeout(function() {
        var successModal = document.getElementById('success-modal');
        if (successModal) {
          successModal.style.display = 'none';
        }
      }, 3000);
    </script> 
  </body>
</html>
