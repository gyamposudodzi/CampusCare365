<!DOCTYPE html>
<html>
<head>
  <title>Planner</title>
  <link rel="stylesheet" type="text/css" href="static/css/planner.css">
</head>
<body>
  <div id="planner-page" class="background-image"></div>
  <div class="header">
    <h1>PLANNER</h1>
  </div>

  <div class="container">
    <div class="loader">
      <div class="loading-bar"></div>
    </div>

    <div class="todo-list">
      <!-- The to-do list items will be dynamically added here -->
    </div>

    <div class="calendar">
      <!-- The calendar will be displayed here -->
    </div>

    <div class="add-todo">
      <h2>Add Item to To-Do List</h2>
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <input type="submit" value="Add Schedule">
      </form>
    </div>
  </div>

  <script src="static/script/planner.js"></script>
</body>
</html>
