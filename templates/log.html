<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>signup/login</title>
	<link rel="stylesheet" href="static/css/log.css" type="text/css">
</head>

<body>
    

    <div class="head">
    <img src="static/pictures/Logo.jpg" alt="logo">
    </div>
	<!-- container div -->
	<div class="container">
        
        <div class="slider"></div>
     <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
     </div>

		<!-- upper button section to select
			the login or signup form -->
		
		<!--	<div>
				<p>Sign up Successfully</p>
			</div> -->	
		<!-- Form section that contains the
			login and the signup form -->
		<div action="/signup-login" class="form-section" >

			<!-- login form -->
			
			<form class="login-box" method="POST">
			  	
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com"
					name="logemail" required>
				<input type="password"
					class="password ele"
					placeholder="password"
					name="logpassword" required>
				<button class="clkbtn">Login</button>
			  
			
		    </form>

			<!-- signup form -->
			
			<form action="/signup-login" class="signup-box" method="POST">
			 	
				<input type="text"
					class="name ele"
					placeholder="Enter your fullname"
					name="username"
					required>
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com"
					name="email"
					required>
				<input type="password"
					class="password ele"
					placeholder="password"
					name="password"
					required>
				<input type="password"
					class="password ele"
					placeholder="Confirm password"
					name="conf_password"
					required>
				<button class="clkbtn">Signup</button>
			 	
			
		    </form>
		</div>
	</div>
	
	<script src="static/script/log.js"></script>
</body>

</html>
