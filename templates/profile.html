<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .image-input {
      display: none;
    }

    .edit-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/150" alt="Profile Image" id="profileImage" class="profile-image">
        <input type="file" id="imageInput" class="image-input">
        <div class="mt-1">
          <button id="changeImageButton" class="btn btn-primary btn-sm">Change Image</button>
          <button id="removeImageButton" class="btn btn-danger btn-sm">Remove Image</button>
        </div>
      </div>
      <div class="col-md-6">
        <form id="profileForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name='fullname'>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name='email'>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name='password'>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#changeImageButton').on('click', function() {
        $('#imageInput').click();
      });

      $('#imageInput').on('change', function() {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            $('#profileImage').attr('src', e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      $('#removeImageButton').on('click', function() {
        $('#profileImage').attr('src', 'https://via.placeholder.com/150');
      });

      $('#profileForm').on('submit', function(e) {
        e.preventDefault();
        // Add your logic to update the profile information
        alert('Profile updated successfully');
      });
    });
  </script>
</body>
</html>
